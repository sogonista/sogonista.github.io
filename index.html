<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Display</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="content" id="reasonspeech-readme">
        <!-- ReasonSpeech README will be displayed here -->
    </div>

    <div class="content" id="sogonista-readme">
        <!-- sogonista.github.io README will be displayed here -->
    </div>

    <script>
        const fetchAndDisplayReadme = (repo, elementId) => {
            fetch(`https://api.github.com/repos/${repo}/readme`)
                .then(response => response.json())
                .then(data => {
                    const markdown = atob(data.content);
                    document.getElementById(elementId).innerHTML = marked(markdown);
                })
                .catch(error => console.error('Error fetching README:', error));
        }

        fetchAndDisplayReadme('sogonista/ReasonSpeech', 'reasonspeech-readme');
        fetchAndDisplayReadme('sogonista/sogonista.github.io', 'sogonista-readme');
    </script>
</body>

</html>
