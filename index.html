<!DOCTYPE html>
<html lang="ja">
    
<!-- 01.github.ioページのフレームの大きさを決めます -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Display</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .wrapper {
            width: 80%;
            margin: 20px auto;
            display: flex;
            align-items: start;
        }

        .owner {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .owner img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .repo-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>

<!-- 02.bodyを書いていきます -->
<body>
    <div class="wrapper">
        <div class="owner" id="reasonspeech-owner"></div>
        <div class="content">
            <!-- こちらにリンクを追加 -->
            <a href="https://github.com/sogonista/ReasonSpeech" class="repo-name" target="_blank">ReasonSpeech</a>
            <div id="reasonspeech-readme"></div>
        </div>
    </div>

    <div class="wrapper">
        <div class="owner" id="sogonista-owner"></div>
        <div class="content">
            <div class="repo-name">sogonista.github.io</div>
            <div id="sogonista-readme"></div>
        </div>
    </div>

    <script>
        const fetchAndDisplayRepoInfo = (repo, ownerElementId, readmeElementId) => {
            fetch(`https://api.github.com/repos/${repo}`)
                .then(response => response.json())
                .then(data => {
                    const ownerDiv = document.getElementById(ownerElementId);
                    ownerDiv.innerHTML = `
                        <img src="${data.owner.avatar_url}" alt="${data.owner.login}'s avatar">
                        <span>${data.owner.login}</span>
                    `;

                    // sogonista.github.io の README の場合のURL変更
                    const readmeUrl = repo === 'sogonista/sogonista.github.io' ? 
                        'https://github.com/sogonista/sogonista.github.io#readme' : 
                        data.contents_url.replace('{+path}', 'README.md');

                    return fetch(readmeUrl);
                })
                .then(response => response.json())
                .then(data => {
                    if (data.content) {
                        const markdown = atob(data.content);
                        document.getElementById(readmeElementId).innerHTML = marked(markdown);
                    } else {
                        document.getElementById(readmeElementId).textContent = "READMEが見つかりません。";
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchAndDisplayRepoInfo('sogonista/ReasonSpeech', 'reasonspeech-owner', 'reasonspeech-readme');
        fetchAndDisplayRepoInfo('sogonista/sogonista.github.io', 'sogonista-owner', 'sogonista-readme');
    </script>
</body>

</html>
